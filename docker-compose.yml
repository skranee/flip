version: "3"
services:
  nginx:
    image: nginx:latest
    container_name: nginx
    volumes:
      - ./nginx.conf:/etc/nginx/nginx.conf:ro
    ports:
      - "80:80"
      - "443:443"
    depends_on:
      - server

  client:
    build:
      context: ./client
      dockerfile: Dockerfile
    image: nginx:mainline-alpine
    ports:
      - "3000:3000"
    restart: always
    depends_on:
      - server

  server:
    build:
      context: ./server
      dockerfile: Dockerfile
    image: node:alpine
    restart: always
    ports:
      - "4000:4000"
      - "7000:7000"
    volumes:
      - ./server/:/usr/src/app
      - /usr/src/app/node_modules
    depends_on:
      - database

  database:
    image: mongo
    ports:
      - "27017:27017"
    restart: always
    volumes:
      - mongodata:/data/db

volumes:
  mongodata: